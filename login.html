<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mad Match</title>
        
        <link rel="stylesheet" href="main.css" />

        <!--Bootstrap implementation-->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
            />
        <!--Icon code-->
        <script src="https://kit.fontawesome.com/c122e69882.js" crossorigin="anonymous"></script>
    </head>
    <body class="text-light text-center">
        <header class="container-fluid">
            <h1>Welcome to Mad Match!</h1>
        </header>

        <main class="container-fluid text-center">
            <div>
                <h2>Login to play</h2>
                <form method="get" action="home.html">
                    <ul class="list-unstyled">
                        <li>
                        <label for="name">Username: </label>
                        <input type="text" id="name" placeholder="ex: happyshark12"/>
                        </li>
                        <li>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="****"/>
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-primary">Login</button>
            </form>
            </div>
        </main>

        <footer class="text-light text-muted fixed-bottom">
            <div class="container-fluid">
            <span class="text-reset">Author Name(s)</span>
            <a 
                class="text-reset"
                href="https://githug.com/hhellwig">
                GitHub
            </a>
            </div>
        </footer>
    </body>
</html>
