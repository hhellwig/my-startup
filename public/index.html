<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mad Match</title>
        
        <link rel="stylesheet" href="login.css" />

        <!--Bootstrap implementation-->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
            />
        <!--Icon code-->
        <script src="https://kit.fontawesome.com/c122e69882.js" crossorigin="anonymous"></script>
    </head>
    <body class="text-light text-center" id="body">
        <header class="container-fluid" id="header">
            <h1>Welcome to Mad Match!</h1>
        </header>

        <main class="container-fluid text-center" id="main">
            <div class="card" id="login">
                <h2>Login to play!</h2>
                <div>
                    <ul class="list-unstyled">
                        <li>
                            <div class="input-group mb-3">
                                <span class="input-group-text">@</span>
                                <input
                                  class="form-control"
                                  type="text"
                                  id="userName"
                                  placeholder="your@email.com"
                                />
                              </div>
                        </li>
                        <li>
                            <div class="input-group mb-3">
                                <span class="input-group-text">ðŸ”’</span>
                                <input
                                  class="form-control"
                                  type="password"
                                  id="userPassword"
                                  placeholder="password"
                                />
                              </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
                </div>

                

            </div>
            <div id="playControls" style="display: none">
                    <div id="areYouSure"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">
                      Play
                    </button>
                    <button type="button" class="btn btn-danger" onclick="logout()">
                      Logout
                    </button>
                  </div>
                </div>

                <div class="modal fade" id="msgModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
        </main>

        <footer class="fixed-bottom" id="footer">
            <div class="container-fluid">
            <span class="text-reset">Hailey Hellwig</span>
            <a 
                class="text-reset"
                href="https://github.com/hhellwig">
                GitHub
            </a>
            </div>
        </footer>
        <script src="login.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
    ></script>
    </body>
</html>
