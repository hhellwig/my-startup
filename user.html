<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play</title>
        <link rel="stylesheet" href="main.css" />
        
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous" >
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        

        <script src="https://kit.fontawesome.com/c122e69882.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Mad Match</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html"><i class="fa-solid fa-play"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html"><i class="fa-solid fa-medal"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html"><i class="fa-solid fa-user"></i></a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="bg-secondary container-fluid">
            <div class="container">
                <h2>Player Info</h2>
                <h3>Username:</h3>
                <p>Username Here</p>
                <h3>High Score</h3>
                <p>Score Here</p>
                <div class="card text-center text-dark">
                    <p>Change Password? Enter new password here</p>
                    <form>
                        <label for="password">New Password:</label>
                        <input type="password" name="password" id="password" placeholder="****" />
                        <button type="button" class="btn btn-primary">Submit</button>
                    </form>
                    <a href="login.html">
                        <button type="button" class="btn btn-danger">Log Out</button>
                    </a>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-light text-muted">
            <div class="container-fluid">
                <span class="text-reset">Author Name(s)</span>
                <a
                    class="text-reset"
                    href="https://github.com/hhellwig/startup.git">
                    GitHub
                </a>
            </div>
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
