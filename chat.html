<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="main.css" />
        
        <link

            crossorigin="anonymous" >
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        

        <script src="https://kit.fontawesome.com/c122e69882.js" crossorigin="anonymous"></script>

    </head>
    <body class="text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Mad Match</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html"><i class="fa-solid fa-play"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html"><i class="fa-solid fa-medal"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html"><i class="fa-solid fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html"><i class="fa-solid fa-message"></i></a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid ">
            <div class="users">
                <label for="user">Select user to message:</label>
                <select name="user" id="user">
                    <option value="Hailey">Hailey Hellwig</option>
                    <option value="Random">Random Player</option>
                </select>
            </div>
            <div class="container" id="messaging">
                <div>
                <form>
                    <ul class="list-unstyled">
                        <li>
                            <label for="message text-dark">Enter you message:</label>
                        </li>
                        <li>
                            <textarea id="message" name="message" rows="7" cols="100"></textarea>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">Send</button>
                        </li>
                    </ul>
                </form>
                </div>
            </div>
        </main>
        <footer class="fixed-bottom">
            <div class="container-fluid">
                <span class="text-reset">Hailey Hellwig</span>
                <a
                    class="text-reset"
                    href="https://github.com/hhellwig/startup.git">
                    GitHub
                </a>
            </div>
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
