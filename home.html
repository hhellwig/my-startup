<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="main.css" />
        
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous" >
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        

        <script src="https://kit.fontawesome.com/c122e69882.js" crossorigin="anonymous"></script>

    </head>
    <body class="text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Mad Match</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html"><i class="fa-solid fa-play"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html"><i class="fa-solid fa-medal"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html"><i class="fa-solid fa-user"></i></a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid">
            <br>
            <h2>Popular Match Packs</h2>
            <div class="container" id="popular">
                <div id="matchPackIndicator" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#matchPackIndicator" data-bs-slide-to="0" class="active" aria-current="true" 
                        aria-label="Slide 1">
                    </button>
                    <button type="button" data-bs-target="#matchPackIndicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#matchPackIndicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" 
                        role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Pack</title>
                        <rect width="100%" height="100%" fill="#fa8072"></rect><text x="50%" y="50%" fill="#fff" dy=".3em">Pack 1</text>
                      </svg>
          
                    </div>
                    <div class="carousel-item">
                      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"  
                        role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Pack</title>
                        <rect width="100%" height="100%" fill="#fa8072"></rect><text x="50%" y="50%" fill="#fff" dy=".3em">Pack 2</text>
                      </svg>
          
                    </div>
                    <div class="carousel-item">
                      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" 
                        role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Pack</title>
                        <rect width="100%" height="100%" fill="#fa8072"></rect><text x="50%" y="50%" fill="#fff" dy=".3em">Pack 3</text>
                      </svg>
          
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#matchPackIndicator" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#matchPackIndicator" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
        </main>

        <footer class="bg-dark text-light text-muted">
            <div class="container-fluid">
                <span class="text-reset">Author Name(s)</span>
                <a
                    class="text-reset"
                    href="https://github.com/hhellwig/startup.git">
                    GitHub
                </a>
            </div>
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
